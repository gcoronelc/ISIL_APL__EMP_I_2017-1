<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateClienteLabel_cliId}" for="cliId" />
          <h:inputText id="cliId" value="#{clienteController.selected.cliId}" title="#{bundle.CreateClienteTitle_cliId}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cliId}"/>
          <h:outputLabel value="#{bundle.CreateClienteLabel_cliNombre}" for="cliNombre" />
          <h:inputText id="cliNombre" value="#{clienteController.selected.cliNombre}" title="#{bundle.CreateClienteTitle_cliNombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cliNombre}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
