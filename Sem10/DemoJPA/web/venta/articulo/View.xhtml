<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewArticuloTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewArticuloLabel_artId}"/>
          <h:outputText value="#{articuloController.selected.artId}" title="#{bundle.ViewArticuloTitle_artId}"/>
          <h:outputText value="#{bundle.ViewArticuloLabel_artCodigo}"/>
          <h:outputText value="#{articuloController.selected.artCodigo}" title="#{bundle.ViewArticuloTitle_artCodigo}"/>

          <h:outputText value="#{articuloController.selected.artNombre}" title="#{bundle.ViewArticuloTitle_artNombre}"/>
          <h:outputText value="#{bundle.ViewArticuloLabel_artPrecio}"/>
          <h:outputText value="#{articuloController.selected.artPrecio}" title="#{bundle.ViewArticuloTitle_artPrecio}"/>
          <h:outputText value="#{bundle.ViewArticuloLabel_artStock}"/>
          <h:outputText value="#{articuloController.selected.artStock}" title="#{bundle.ViewArticuloTitle_artStock}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{articuloController.destroyAndView}" value="#{bundle.ViewArticuloDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewArticuloEditLink}"/>
        <br />
        <h:commandLink action="#{articuloController.prepareCreate}" value="#{bundle.ViewArticuloCreateLink}" />
        <br />
        <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.ViewArticuloShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewArticuloIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
