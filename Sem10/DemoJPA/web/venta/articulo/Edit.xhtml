<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditArticuloTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditArticuloLabel_artId}" for="artId" />
          <h:inputText id="artId" value="#{articuloController.selected.artId}" title="#{bundle.EditArticuloTitle_artId}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_artId}"/>
          <h:outputLabel value="#{bundle.EditArticuloLabel_artCodigo}" for="artCodigo" />
          <h:inputText id="artCodigo" value="#{articuloController.selected.artCodigo}" title="#{bundle.EditArticuloTitle_artCodigo}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_artCodigo}"/>
          <h:outputLabel value="#{bundle.EditArticuloLabel_artNombre}" for="artNombre" />
          <h:inputText id="artNombre" value="#{articuloController.selected.artNombre}" title="#{bundle.EditArticuloTitle_artNombre}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_artNombre}"/>
          <h:outputLabel value="#{bundle.EditArticuloLabel_artPrecio}" for="artPrecio" />
          <h:inputText id="artPrecio" value="#{articuloController.selected.artPrecio}" title="#{bundle.EditArticuloTitle_artPrecio}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_artPrecio}"/>
          <h:outputLabel value="#{bundle.EditArticuloLabel_artStock}" for="artStock" />
          <h:inputText id="artStock" value="#{articuloController.selected.artStock}" title="#{bundle.EditArticuloTitle_artStock}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_artStock}"/>
        </h:panelGrid>
        <h:commandLink action="#{articuloController.update}" value="#{bundle.EditArticuloSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditArticuloViewLink}"/>
        <br />
        <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.EditArticuloShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditArticuloIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
