<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewVentaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewVentaLabel_venId}"/>
          <h:outputText value="#{ventaController.selected.venId}" title="#{bundle.ViewVentaTitle_venId}"/>
          <h:outputText value="#{bundle.ViewVentaLabel_venFecha}"/>
          <h:outputText value="#{ventaController.selected.venFecha}" title="#{bundle.ViewVentaTitle_venFecha}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{bundle.ViewVentaLabel_venSubtotal}"/>
          <h:outputText value="#{ventaController.selected.venSubtotal}" title="#{bundle.ViewVentaTitle_venSubtotal}"/>
          <h:outputText value="#{bundle.ViewVentaLabel_venImpuesto}"/>
          <h:outputText value="#{ventaController.selected.venImpuesto}" title="#{bundle.ViewVentaTitle_venImpuesto}"/>
          <h:outputText value="#{bundle.ViewVentaLabel_venTotal}"/>
          <h:outputText value="#{ventaController.selected.venTotal}" title="#{bundle.ViewVentaTitle_venTotal}"/>
          <h:outputText value="#{bundle.ViewVentaLabel_cliId}"/>
          <h:outputText value="#{ventaController.selected.cliId}" title="#{bundle.ViewVentaTitle_cliId}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{ventaController.destroyAndView}" value="#{bundle.ViewVentaDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewVentaEditLink}"/>
        <br />
        <h:commandLink action="#{ventaController.prepareCreate}" value="#{bundle.ViewVentaCreateLink}" />
        <br />
        <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.ViewVentaShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewVentaIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
